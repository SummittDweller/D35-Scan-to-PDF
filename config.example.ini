# D35 Scanner to PDF - Example Configuration
# Copy this file to config.ini and customize as needed

[Scanner]
# Default scanner device (leave empty to select from UI)
# Example: xerox_mfp:libusb:001:002
default_device = 

# Default resolution in DPI
default_resolution = 300

# Default scan mode (Color, Gray, or Lineart)
default_mode = Color

[Output]
# Directory to save scanned PDFs
output_directory = scans

# PDF filename pattern (uses strftime format)
# Available variables: %Y (year), %m (month), %d (day), %H (hour), %M (minute), %S (second)
filename_pattern = scan_%Y%m%d_%H%M%S.pdf

[Advanced]
# Temporary directory for scanned images (leave empty for system temp)
temp_directory = 

# Auto-delete temporary images after PDF creation (true/false)
auto_cleanup = true
